<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Diwali!</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; background: #000;
    overflow: hidden;
    font-family: Arial, sans-serif;
    user-select: none;
  }
  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    z-index: 0;
    background: #000;
  }
  /* Greeting text container */
  .greeting {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    color: #FFEA00;
    text-align: center;
    font-family: 'Dancing Script', cursive;
    text-shadow: 0 0 20px #FFD700, 0 0 40px #FFA500;
    cursor: pointer;
    z-index: 10;
  }
  .greeting h1 {
    font-size: 6rem;
    margin: 0;
  }
  .greeting p {
    font-size: 1.8rem;
    margin: 10px 0 0;
    opacity: 0;
    max-height: 0;
    overflow: hidden;
    transition: opacity 0.8s ease, max-height 0.8s ease;
  }
  .greeting.show-message p {
    opacity: 1;
    max-height: 100px;
  }

  /* Diyas container */
  .diyas {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 180px;
    display: flex;
    justify-content: space-around;
    align-items: flex-end;
    z-index: 5;
    pointer-events: none;
  }
  .diya {
    position: relative;
    width: 70px;
    height: 40px;
    border-radius: 0 0 35px 35px;
    background: radial-gradient(circle at 50% 20%, #804000 0%, #5a2a00 50%, #2e1400 100%);
    box-shadow: inset 0 3px 10px rgba(0,0,0,0.6), 0 0 30px rgba(255,120,0,0.2);
    overflow: visible;
    animation: float 6s ease-in-out infinite alternate;
  }
  /* Stagger float animation */
  .diya:nth-child(2) { animation-delay: 1.2s; }
  .diya:nth-child(3) { animation-delay: 2.4s; }
  .diya:nth-child(4) { animation-delay: 3.6s; }
  .diya:nth-child(5) { animation-delay: 4.8s; }

  .diya::before {
    content: '';
    position: absolute;
    top: 5px;
    left: 50%;
    transform: translateX(-50%);
    width: 85%;
    height: 8px;
    border-radius: 50%;
    background: radial-gradient(ellipse at top, rgba(255,180,60,0.8), rgba(255,120,0,0.3));
    box-shadow: 0 0 15px rgba(255,140,0,0.6);
    animation: shimmer 2s infinite ease-in-out;
  }
  .flame {
    position: absolute;
    top: -35px;
    left: 50%;
    transform: translateX(-50%);
    width: 12px;
    height: 40px;
    background: radial-gradient(ellipse at bottom, #ffecb3 0%, #ffb347 40%, #ff8c00 70%, transparent 100%);
    border-radius: 50% 50% 20% 20%;
    box-shadow: 0 0 30px 10px rgba(255, 180, 0, 0.5);
    animation: flicker 0.2s infinite alternate ease-in-out, sway 1s infinite ease-in-out;
  }
  .glow {
    position: absolute;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 50px;
    background: radial-gradient(circle, rgba(255,200,80,0.6) 0%, rgba(255,100,0,0.1) 70%, transparent 100%);
    border-radius: 50%;
    animation: pulseGlow 1s infinite alternate ease-in-out;
  }

  @keyframes flicker {
    0% { opacity: 0.9; transform: translateX(-50%) scaleY(1); }
    50% { opacity: 1; transform: translateX(-50%) scaleY(1.2); }
    100% { opacity: 0.9; transform: translateX(-50%) scaleY(1); }
  }
  @keyframes sway {
    0%,100% { transform: translateX(-50%) rotate(-2deg); }
    50% { transform: translateX(-50%) rotate(2deg); }
  }
  @keyframes shimmer {
    0%,100% { opacity: 0.6; }
    50% { opacity: 1; }
  }
  @keyframes pulseGlow {
    0%,100% { opacity: 0.5; transform: translateX(-50%) scale(1); }
    50% { opacity: 1; transform: translateX(-50%) scale(1.2); }
  }
  @keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-15px); }
  }

  /* Sparkles drifting around */
  .sparkle-container {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    z-index: 3;
  }
  .sparkle {
    position: absolute;
    background-color: #FFD700;
    border-radius: 50%;
    opacity: 0.8;
    box-shadow: 0 0 5px #FFD700, 0 0 15px #FFA500;
    animation: sparkleDrift 8s linear infinite;
  }
  @keyframes sparkleDrift {
    0% {
      transform: translateY(0) translateX(0) scale(1);
      opacity: 0.8;
    }
    50% {
      opacity: 0.4;
    }
    100% {
      transform: translateY(-100vh) translateX(50px) scale(1.3);
      opacity: 0;
    }
  }

</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="greeting" id="greeting">
  <h1>Happy Diwali!</h1>
  <p>May your celebrations be filled with joy, laughter, and prosperity.</p>
</div>

<div class="diyas">
  <div class="diya"><div class="glow"></div><div class="flame"></div></div>
  <div class="diya"><div class="glow"></div><div class="flame"></div></div>
  <div class="diya"><div class="glow"></div><div class="flame"></div></div>
  <div class="diya"><div class="glow"></div><div class="flame"></div></div>
  <div class="diya"><div class="glow"></div><div class="flame"></div></div>
</div>

<div class="sparkle-container" id="sparkle-container"></div>

<audio id="bg-music" src="https://assets.codepen.io/3/sparkling-meditation.mp3" loop autoplay muted></audio>

<script>
// Fireworks canvas setup
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

class Particle {
  constructor(x, y, color, angle, speed, decay) {
    this.x = x; this.y = y;
    this.color = color;
    this.angle = angle;
    this.speed = speed;
    this.alpha = 1;
    this.decay = decay;
  }
  update() {
    this.x += Math.cos(this.angle) * this.speed;
    this.y += Math.sin(this.angle) * this.speed + 0.5;
    this.speed *= 0.98;
    this.alpha -= this.decay;
  }
  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2, 0, 2 * Math.PI);
    ctx.fillStyle = this.color;
    ctx.fill();
  }
}

let fireworks = [];

function createFirework() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height / 2;
  const colors = ['#ff0000','#ff8c00','#ffff00','#00ff00','#00ffff','#1e90ff','#ff69b4','#ffffff'];
  const color = colors[Math.floor(Math.random() * colors.length)];
  const particles = [];
  const count = 50 + Math.random() * 50;
  for (let i = 0; i < count; i++) {
    const angle = (2 * Math.PI * i) / count;
    const speed = 2 + Math.random() * 4;
    particles.push(new Particle(x, y, color, angle, speed, 0.01 + Math.random() * 0.02));
  }
  fireworks.push(particles);
}

function animate() {
  requestAnimationFrame(animate);
  ctx.fillStyle = 'rgba(0,0,0,0.2)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  if (Math.random() < 0.04) createFirework();

  fireworks.forEach((fw, index) => {
    fw.forEach((p, i) => {
      p.update();
      p.draw();
      if (p.alpha <= 0) fw.splice(i, 1);
    });
    if (fw.length === 0) fireworks.splice(index, 1);
  });
}
animate();

// Sparkles drifting
const sparkleContainer = document.getElementById('sparkle-container');

function createSparkle() {
  const sparkle = document.createElement('div');
  sparkle.classList.add('sparkle');
  sparkle.style.width = sparkle.style.height = (5 + Math.random() * 7) + 'px';
  sparkle.style.left = Math.random() * 100 + 'vw';
  sparkle.style.top = '100vh';
  sparkle.style.animationDuration = (6 + Math.random() * 6) + 's';
  sparkleContainer.appendChild(sparkle);

  sparkle.addEventListener('animationend', () => {
    sparkle.remove();
  });
}

setInterval(() => {
  createSparkle();
}, 500);

// Greeting message toggle
const greeting = document.getElementById('greeting');
greeting.addEventListener('click', () => {
  greeting.classList.toggle('show-message');
});

// Background music autoplay and unmute after user interaction for most browsers
const bgMusic = document.getElementById('bg-music');
document.body.addEventListener('click', () => {
  if (bgMusic.paused) {
    bgMusic.play();
    bgMusic.muted = false;
  }
});

</script>

</body>
</html>
